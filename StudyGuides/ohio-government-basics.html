<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buckeye Government Challenge</title>
  <link rel="stylesheet" href="/StudyGuides/CSS/ohio-government-basics.css">
  <link rel="icon" type="image/x-icon" href="Images/favicon.png">
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="logo"><img src="your-logo.png" alt="Logo"></div>
    <nav class="nav-buttons">
      <button>Home</button>
      <button>About</button>
      <button>Study Guide</button>
      <button>Contact</button>
    </nav>
  </header>

   <!-- Progress -->
  <div class="progress-wrapper" aria-hidden="false">
    <div class="progress-line" aria-hidden="true"></div>
    <div class="progress-fill" aria-hidden="true"></div>
    <div class="progress-steps" id="progressSteps" role="list"></div>
  </div>

  <!-- Study section (info fills page) -->
  <main class="study-section">
    <article class="study-content fade-in" id="studyContent" aria-live="polite">
      <h2 id="sectionTitle">Loading…</h2>
      <div id="sectionContent">Please wait…</div>

      <div class="controls" aria-hidden="false">
        <button id="nextBtn" type="button">Go to Next</button>
      </div>
    </article>
  </main>

  <script src="/StudyGuides/JS/ohio-government-basics.js"></script>
</body>
</html>
